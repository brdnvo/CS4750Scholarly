buildscript {
    ext.kotlin_version = '1.9.0'  // Update this to the latest version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Kotlin Gradle plugin
        classpath 'com.android.tools.build:gradle:7.3.1'  // Update this to the latest version of Android Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2'  // Only if you're using Firebase/Google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
